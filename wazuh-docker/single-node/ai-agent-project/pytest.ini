[pytest]
# pytest 配置文件

# 測試目錄
testpaths = tests

# 測試文件模式
python_files = test_*.py *_test.py

# 測試類模式
python_classes = Test*

# 測試函數模式
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --maxfail=3
    --disable-warnings

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 慢速測試
    requires_neo4j: 需要 Neo4j 的測試
    requires_opensearch: 需要 OpenSearch 的測試
    requires_llm: 需要 LLM API 的測試

# 異步測試配置
asyncio_mode = auto

# 日誌配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆蓋率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod