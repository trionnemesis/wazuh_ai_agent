global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # 可以在這裡添加告警規則文件
  # - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ai-agent'
    static_configs:
      - targets: ['ai-agent:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    # 添加標籤以便在 Grafana 中區分
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ai-agent'
      - source_labels: [__address__]
        target_label: service
        replacement: 'wazuh-ai-agent'