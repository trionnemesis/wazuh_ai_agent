global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # 可以在這裡添加告警規則文件
  # - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  - job_name: 'ai-agent'
    static_configs:
      - targets: ['ai-agent:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    # 添加標籤以便在 Grafana 中區分
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ai-agent'
      - source_labels: [__address__]
        target_label: service
        replacement: 'wazuh-ai-agent'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s
    # 添加系統監控標籤
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'wazuh-system'
      - source_labels: [__address__]
        target_label: service
        replacement: 'system-metrics'

  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']  # Neo4j metrics endpoint
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    # Neo4j 監控標籤
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'neo4j-graphdb'
      - source_labels: [__address__]
        target_label: service
        replacement: 'neo4j-database'